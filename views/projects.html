<section class="wrapper" ng-init="load()">
    <h3><i class="fa fa-angle-right"></i> Créer un nouveau projet</h3>
    <!-- BASIC FORM ELELEMNTS -->
    <div class="row mt">
        <div class="col-lg-6">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Projets</h4>
                <table class="table table-striped">
                    <thead>
                    <th>Id</th>
                    <th>Libelle</th>
                    <th>Etat</th>
                    <th></th>
                    </thead>
                    <tbody id="table_projects_body">
                    <tr ng-repeat="project in projects">
                        <td>{{project.id}}</td>
                        <td>{{project.libelle}}</td>
                        <td>{{project.etat}}</td>
                        <td>
                            <button class='btn btn-primary btn-xs' ng-click="showProject(project.id)"><i class='fa fa-pencil'></i></button>
                            <button class='btn btn-danger btn-xs' ng-click="deleteProject(project.id)"><i class='fa fa-trash-o'></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Informations du projet</h4>
                <form class="form-horizontal style-form" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label" id="messages_projet"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="project.id" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Libelle</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="project.libelle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="project.etat">
                                <option value="A_FAIRE">A_FAIRE</option>
                                <option value="EN_COURS">EN_COURS</option>
                                <option value="TERMINE">TERMINE</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Date début</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" ng-model="project.dateDebut">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Date fin</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" ng-model="project.dateFin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="project.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-theme" type="button" ng-click="saveProject()">Save</button>
                            <button class="btn btn-theme04" type="button" ng-click="clearProjectForm()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- col-lg-12-->
    </div>
    <!-- /row -->
    <div class="row mt">
        <div class="col-lg-6">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Information tâches du projet</h4>
                <table class="table table-striped">
                    <thead>
                    <th>Id</th>
                    <th>Libelle</th>
                    <th>Etat</th>
                    <th></th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="task in tasks">
                        <td>{{task.id}}</td>
                        <td>{{task.libelle}}</td>
                        <td>{{task.etat}}</td>
                        <td>
                            <button class='btn btn-primary btn-xs' ng-click="showTask(project.id,task.id)"><i class='fa fa-pencil'></i></button>
                            <button class='btn btn-danger btn-xs' ng-click="deleteTask(project.id,task.id)"><i class='fa fa-trash-o'></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Information tâche</h4>
                <form class="form-horizontal tasi-form" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="task.id" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Libelle</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="task.libelle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Estimation</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="task.estimation">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="task.etat">
                                <option value="A_FAIRE">A_FAIRE</option>
                                <option value="EN_COURS">EN_COURS</option>
                                <option value="TERMINE">TERMINE</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Affectée à</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="task.user">
                                <option ng-repeat="user in users" value="{{user.fullname}}">{{user.fullname}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Date début</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" ng-model="task.dateDebut">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Date fin</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" ng-model="task.dateFin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="task.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-theme" type="button" ng-click="saveTask()">Save</button>
                            <button class="btn btn-theme04" type="button" ng-click="clearTaskForm()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>
    <!-- /col-lg-12 -->
</section>
