<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="DJS Technologies">
  <meta name="keyword" content="Project Manager">
  <title>Project Manager</title>

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">

    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/

  ======================================================= -->
</head>

<body ng-app="app">
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page" ng-controller="UserAuthCtrl">
    <div class="container">
      <form class="form-login" action="accueil.html">
        <h2 class="form-login-heading">Authentification</h2>
        <div class="text-center">{{message}}</div>
        <div class="login-wrap">
          <input type="text" class="form-control" ng-model="user.login" placeholder="User ID" autofocus>
          <br>
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Se souvenir de moi
            <span class="pull-right">
            <a data-toggle="modal" href="index.html#myModal"> Mot de passe oublié ?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" href="index.html" type="button" ng-click="auth()"><i class="fa fa-lock"></i> Valider</button>
          <hr>
          <div class="login-social-link centered">
            <p>Se connecter via les reseaux sociaux</p>
            <button class="btn btn-facebook" type="button"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="button"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
            Vous n'avez pas encore de compte ?<br/>
            <a data-toggle="modal" href="index.html#modalCreateUser">Créer un compte</a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Renouvellement de votre mote de passe</h4>
              </div>
              <div class="modal-body">
                <p>Entrez votre e-mail pour reinitialiser votre mot de passe.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-theme" type="button">Valider</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
        <div aria-hidden="true" aria-labelledby="modalCreateUser" role="dialog" tabindex="-1" id="modalCreateUser" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Créer un compte</h4>
              </div>
              <div class="modal-body">
                <p class="text-center">{{message_createuser}}</p>
                <br>
                <input type="text" class="form-control"  ng-model="newuser.fullname" placeholder="Nom Complet" autofocus>
                <br>
                <input type="text" class="form-control"  ng-model="newuser.login" placeholder="Login">
                <br>
                <input type="password" class="form-control" ng-model="newuser.password" placeholder="Password">
                <br>
                <input type="text" class="form-control"  ng-model="newuser.email" placeholder="Email">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button" ng-click="clearNewUserForm()">Annuler</button>
                <button class="btn btn-theme" type="button" ng-click="SaveNewUser()">Créer</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/ConfigService.js"></script>
  <script src="js/controlers/UserAuthCtrl.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
